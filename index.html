<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@latest/css/pico.min.css">
    <style>
        .counter {
            font-size: 6rem;
            font-weight: 700;
            text-align: center;
            line-height: 1;
            margin: 2rem 0 1.5rem;
        }

        .btn-large {
            font-size: 1.25rem;
            padding: 1rem 2rem;
        }
    </style>
</head>

<body>
    <main class="container">
        <article>
            <header>
                <h1 class="counter" id="counter" role="status" aria-live="polite">0</h1>
            </header>

            <p style="text-align:center; margin-top: .5rem; display:flex; gap:1rem; justify-content:center;">
                <button id="inc" type="button" class="contrast btn-large">Increment</button>
                <button id="reset" type="button" class="secondary btn-large">Reset</button>
            </p>
        </article>
    </main>

    <script>
        (function () {
            const counterEl = document.getElementById('counter');
            const incBtn = document.getElementById('inc');
            const resetBtn = document.getElementById('reset');
            let count = 0;

            function render() {
                counterEl.textContent = count;
            }

            incBtn.addEventListener('click', () => {
                count += 1;
                render();
            });

            resetBtn.addEventListener('click', () => {
                count = 0;
                render();
            });
        })();
    </script>
</body>

</html>
