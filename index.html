<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@latest/css/pico.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/icon-192.png">
    <style>
        .counter {
            font-size: 6rem;
            font-weight: 700;
            text-align: center;
            line-height: 1;
            margin: 2rem 0 1.5rem;
        }

        .btn-large {
            font-size: 1.25rem;
            padding: 1rem 2rem;
        }
    </style>
</head>

<body>
    <main class="container">
        <article>
            <header>
                <h1 class="counter" id="counter" role="status" aria-live="polite"></h1>
            </header>

            <p style="text-align:center; margin-top: .5rem; display:flex; gap:1rem; justify-content:center;">
                <button id="inc" type="button" class="contrast btn-large">Increment</button>
                <button id="reset" type="button" class="secondary btn-large">Reset</button>
            </p>
        </article>
    </main>

    <script>
        (function () {
            const counterEl = document.getElementById('counter');
            const incBtn = document.getElementById('inc');
            const resetBtn = document.getElementById('reset');
            const STORAGE_KEY = 'pwa-demo-counter';
            counterEl.textContent = 0;

            function save() {
                localStorage.setItem(STORAGE_KEY, String(counterEl.textContent));
            }

            function load() {
                const v = localStorage.getItem(STORAGE_KEY);
                if (v !== null) {
                    const n = parseInt(v, 10);
                    if (!Number.isNaN(n)) {
                        counterEl.textContent = n;
                    }
                }
            }

            incBtn.addEventListener('click', () => {
                counterEl.textContent++;
                save();
            });

            resetBtn.addEventListener('click', () => {
                counterEl.textContent = 0;
                save();
            });

            load();
        })();
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const reg = await navigator.serviceWorker.register('service-worker.js');
                    console.log('Service worker registered:', reg.scope);
                } catch (err) {
                    console.warn('Service worker registration failed:', err);
                }
            });
        }
    </script>
</body>

</html>
